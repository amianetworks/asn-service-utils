services:
  asnsn:
    restart: always
    image: registry.amiasys.com/asnsn:25.7.14
    ports:
      - "50052:50052"
    volumes:
      - ./config/:/asn/config
      - ./log/:/var/log/asn/servicenode
      - ./services:/usr/local/asn/servicenode/services
